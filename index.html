<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Coraz√≥n Gigante Responsive ‚ô•</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
    body {
        background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        color: #fff;
        font-family: monospace;
        text-align: center;
        padding: 30px 10px;
        overflow-x: hidden;
    }

    h1 {
        color: #ff8b8b;
        margin-bottom: 20px;
        text-shadow: 0 0 12px #ff8b8b;
        font-size: clamp(20px, 4vw, 36px);
    }

    input {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        margin-right: 8px;
        width: clamp(120px, 40vw, 260px);
        text-align: center;
    }

    button {
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 6px;
        background-color: #ff5b5b;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #ff7b7b;
        transform: scale(1.05);
    }

    pre {
        font-family: monospace;
        white-space: pre;
        line-height: 1;
        margin-top: 25px;
        color: #ff5b5b;
        display: inline-block;
        text-shadow: 0 0 8px #ff5b5b;
        font-size: clamp(6px, 1.2vw, 12px);
        transition: transform 0.3s ease;
    }

    .bold-red {
        color: #ff8b8b;
        font-weight: 900;
        margin-top: 20px;
        display: inline-block;
        text-shadow: 0 0 15px #ff8b8b;
        font-size: clamp(18px, 3vw, 26px);
        animation: aparecer 1.8s ease-in-out forwards;
        opacity: 0;
    }

    @keyframes aparecer {
        0% { opacity: 0; transform: scale(0.8); }
        60% { opacity: 1; transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    @keyframes latido {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.04); }
    }

    .latido {
        animation: latido 1.2s infinite ease-in-out;
    }
</style>
</head>
<body>
    <h1>‚ô• Coraz√≥n Gigante ASCII ‚ô•</h1>

    <div>
        <label for="name">Escribe el nombre: </label>
        <input id="name" type="text" placeholder="Amor" />
        <button id="show">Mostrar coraz√≥n</button>
    </div>

    <pre id="heartPre"></pre>
    <div id="finalMsg" class="bold-red"></div>

<script>
const heartPattern = `
              @@@@@@@@@@@@@@@@                  @@@@@@@@@@@@@@@@              
          @@@@@@@@@@@@@@@@@@@@@@@@          @@@@@@@@@@@@@@@@@@@@@@@@          
       @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@    @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@       
     @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@     
   @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@   
  @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@  
 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ 
@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@

@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ 
  @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@  
   @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@   
     @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@     
       @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@       
         @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@         
           @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@           
             @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@             
               @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@               
                 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@                 
                   @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@                   
                     @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@                     
                       @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@                       
                         @@@@@@@@@@@@@@@@@@@@@@@@@@                         
                           @@@@@@@@@@@@@@@@@@@@@@                           
                             @@@@@@@@@@@@@@@@@@                             
                               @@@@@@@@@@@@@@                               
                                 @@@@@@@@@@                                 
                                   @@@@@@                                   
                                     @@                                     
                                                          
`;

function romantizar(pattern, nombre) {
    nombre = (nombre || 'Amor').trim() || 'Amor';
    const letras = [...nombre];
    let i = 0;
    return pattern.replace(/@/g, () => letras[i++ % letras.length]);
}

function mostrarLineaPorLinea(element, text, intervalo = 50, onComplete) {
    element.textContent = '';
    const lines = text.split(/\r?\n/);
    let index = 0;
    function next() {
        if (index >= lines.length) { if (onComplete) onComplete(); return; }
        element.textContent += lines[index++] + '\n';
        setTimeout(next, intervalo);
    }
    next();
}

document.getElementById('show').addEventListener('click', () => {
    const nombre = document.getElementById('name').value;
    const pre = document.getElementById('heartPre');
    const finalMsg = document.getElementById('finalMsg');
    finalMsg.textContent = '';
    pre.classList.remove('latido');
    const heartText = romantizar(heartPattern, nombre);
    mostrarLineaPorLinea(pre, heartText, 35, () => {
        pre.classList.add('latido');
        finalMsg.innerHTML = `üíñ Te amo, ${nombre || 'Amor'} üíñ`;
    });
});

document.getElementById('name').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') document.getElementById('show').click();
});
</script>
</body>
</html>
